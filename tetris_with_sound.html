    <script>
        // Ïò§ÎîîÏò§ Ïª®ÌÖçÏä§Ìä∏ Î∞è ÏÇ¨Ïö¥Îìú Í¥ÄÎ¶¨
        let audioContext = null;
        let soundEnabled = true;
        
        // ÏÇ¨Ïö¥Îìú Ï¥àÍ∏∞Ìôî
        function initAudio() {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            } catch (e) {
                console.log('Web Audio API not supported');
                soundEnabled = false;
            }
        }
        
        // ÏÇ¨Ïö¥Îìú ÏÉùÏÑ± Ìï®ÏàòÎì§
        function playRotateSound() {
            if (!soundEnabled || !audioContext) return;
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.setValueAtTime(400, audioContext.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(600, audioContext.currentTime + 0.1);
            
            gainNode.gain.setValueAtTime(0, audioContext.currentTime);
            gainNode.gain.linearRampToValueAtTime(0.3, audioContext.currentTime + 0.01);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.1);
        }
        
        function playMoveSound() {
            if (!soundEnabled || !audioContext) return;
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.setValueAtTime(200, audioContext.currentTime);
            oscillator.type = 'square';
            
            gainNode.gain.setValueAtTime(0, audioContext.currentTime);
            gainNode.gain.linearRampToValueAtTime(0.1, audioContext.currentTime + 0.01);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.05);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.05);
        }
        
        function playLineClearSound() {
            if (!soundEnabled || !audioContext) return;
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.setValueAtTime(600, audioContext.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(800, audioContext.currentTime + 0.2);
            oscillator.frequency.exponentialRampToValueAtTime(1000, audioContext.currentTime + 0.4);
            
            gainNode.gain.setValueAtTime(0, audioContext.currentTime);
            gainNode.gain.linearRampToValueAtTime(0.4, audioContext.currentTime + 0.01);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.4);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.4);
        }
        
        function playDropSound() {
            if (!soundEnabled || !audioContext) return;
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.setValueAtTime(100, audioContext.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(80, audioContext.currentTime + 0.1);
            oscillator.type = 'sawtooth';
            
            gainNode.gain.setValueAtTime(0, audioContext.currentTime);
            gainNode.gain.linearRampToValueAtTime(0.2, audioContext.currentTime + 0.01);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.1);
        }
        
        function playGameOverSound() {
            if (!soundEnabled || !audioContext) return;
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.setValueAtTime(300, audioContext.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(150, audioContext.currentTime + 0.5);
            oscillator.frequency.exponentialRampToValueAtTime(100, audioContext.currentTime + 1.0);
            
            gainNode.gain.setValueAtTime(0, audioContext.currentTime);
            gainNode.gain.linearRampToValueAtTime(0.3, audioContext.currentTime + 0.01);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 1.0);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 1.0);
        }
        
        function playLevelUpSound() {
            if (!soundEnabled || !audioContext) return;
            
            const notes = [261.63, 329.63, 392.00, 523.25]; // C, E, G, C Ïò•ÌÉÄÎ∏å
            
            notes.forEach((freq, index) => {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(freq, audioContext.currentTime + index * 0.1);
                oscillator.type = 'triangle';
                
                gainNode.gain.setValueAtTime(0, audioContext.currentTime + index * 0.1);
                gainNode.gain.linearRampToValueAtTime(0.2, audioContext.currentTime + index * 0.1 + 0.01);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + index * 0.1 + 0.15);
                
                oscillator.start(audioContext.currentTime + index * 0.1);
                oscillator.stop(audioContext.currentTime + index * 0.1 + 0.15);
            });
        }
        
        // ÏÇ¨Ïö¥Îìú ÌÜ†Í∏Ä
        function toggleSound() {
            soundEnabled = !soundEnabled;
            const btn = document.getElementById('soundBtn');
            if (soundEnabled) {
                btn.textContent = 'üîä ÏÜåÎ¶¨ ON';
                btn.classList.remove('muted');
                if (!audioContext) {
                    initAudio();
                }
            } else {
                btn.textContent = 'üîá ÏÜåÎ¶¨ OFF';
                btn.classList.add('muted');
            }
        }
        
        // Í≤åÏûÑ Î≥ÄÏàòÎì§
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const nextCanvas = document.getElementById('nextCanvas');
        const nextCtx = nextCanvas.getContext('2d');
        
        const BOARD_WIDTH = 10;
        const BOARD_HEIGHT = 20;
        const BLOCK_SIZE = 30;
        
        let board = [];
        let currentPiece = null;
        let nextPiece = null;
        let gameRunning = false;
        let gamePaused = false;
        let gameLoop = null;
        let dropTime = 0;
        let dropInterval = 1000;
        
        let score = 0;
        let level = 1;
        let lines = 0;
        let lastLevel = 1;
        
        // ÌÖåÌä∏Î°úÎØ∏ÎÖ∏ Ï†ïÏùò
        const PIECES = {
            I: {
                shape: [
                    [1, 1, 1, 1]
                ],
                color: '#00FFFF'
            },
            O: {
                shape: [
                    [1, 1],
                    [1, 1]
                ],
                color: '#FFFF00'
            },
            T: {
                shape: [
                    [0, 1, 0],
                    [1, 1, 1]
                ],
                color: '#800080'
            },
            S: {
                shape: [
                    [0, 1, 1],
                    [1, 1, 0]
                ],
                color: '#00FF00'
            },
            Z: {
                shape: [
                    [1, 1, 0],
                    [0, 1, 1]
                ],
                color: '#FF0000'
            },
            J: {
                shape: [
                    [1, 0, 0],
                    [1, 1, 1]
                ],
                color: '#0000FF'
            },
            L: {
                shape: [
                    [0, 0, 1],
                    [1, 1, 1]
                ],
                color: '#FFA500'
            }
        };
        
        // Î≥¥Îìú Ï¥àÍ∏∞Ìôî
        function initBoard() {
            board = Array(BOARD_HEIGHT).fill().map(() => Array(BOARD_WIDTH).fill(0));
        }
        
        // ÎûúÎç§ ÌîºÏä§ ÏÉùÏÑ±
        function getRandomPiece() {
            const pieces = Object.keys(PIECES);
            const randomPiece = pieces[Math.floor(Math.random() * pieces.length)];
            return {
                type: randomPiece,
                shape: PIECES[randomPiece].shape,
                color: PIECES[randomPiece].color,
                x: Math.floor(BOARD_WIDTH / 2) - Math.floor(PIECES[randomPiece].shape[0].length / 2),
                y: 0
            };
        }
        
        // ÌîºÏä§ ÌöåÏ†Ñ
        function rotatePiece(piece) {
            const rotated = piece.shape[0].map((_, index) =>
                piece.shape.map(row => row[index]).reverse()
            );
            return {
                ...piece,
                shape: rotated
            };
        }
        
        // Ï∂©Îèå Í≤ÄÏÇ¨
        function isValidMove(piece, dx = 0, dy = 0) {
            for (let y = 0; y < piece.shape.length; y++) {
                for (let x = 0; x < piece.shape[y].length; x++) {
                    if (piece.shape[y][x]) {
                        const newX = piece.x + x + dx;
                        const newY = piece.y + y + dy;
                        
                        if (newX < 0 || newX >= BOARD_WIDTH || 
                            newY >= BOARD_HEIGHT || 
                            (newY >= 0 && board[newY][newX])) {
                            return false;
                        }
                    }
                }
            }
            return true;
        }
        
        // ÌîºÏä§Î•º Î≥¥ÎìúÏóê Í≥†Ï†ï
        function placePiece() {
            for (let y = 0; y < currentPiece.shape.length; y++) {
                for (let x = 0; x < currentPiece.shape[y].length; x++) {
                    if (currentPiece.shape[y][x]) {
                        const boardY = currentPiece.y + y;
                        const boardX = currentPiece.x + x;
                        if (boardY >= 0) {
                            board[boardY][boardX] = currentPiece.color;
                        }
                    }
                }
            }
            playDropSound();
        }
        
        // ÏôÑÏÑ±Îêú ÎùºÏù∏ Ï†úÍ±∞
        function clearLines() {
            let linesCleared = 0;
            
            for (let y = BOARD_HEIGHT - 1; y >= 0; y--) {
                if (board[y].every(cell => cell !== 0)) {
                    board.splice(y, 1);
                    board.unshift(Array(BOARD_WIDTH).fill(0));
                    linesCleared++;
                    y++; // Í∞ôÏùÄ ÎùºÏù∏ÏùÑ Îã§Ïãú Ï≤¥ÌÅ¨
                }
            }
            
            if (linesCleared > 0) {
                lines += linesCleared;
                score += linesCleared * 100 * level;
                level = Math.floor(lines / 10) + 1;
                dropInterval = Math.max(50, 1000 - (level - 1) * 50);
                
                playLineClearSound();
                
                // Î†àÎ≤®ÏóÖ ÏÇ¨Ïö¥Îìú
                if (level > lastLevel) {
                    playLevelUpSound();
                    lastLevel = level;
                }
                
                updateDisplay();
            }
        }
        
        // Í≤åÏûÑ Ïò§Î≤Ñ Ï≤¥ÌÅ¨
        function isGameOver() {
            return !isValidMove(currentPiece);
        }
        
        // ÎîîÏä§ÌîåÎ†àÏù¥ ÏóÖÎç∞Ïù¥Ìä∏
        function updateDisplay() {
            document.getElementById('score').textContent = score.toLocaleString();
            document.getElementById('level').textContent = level;
            document.getElementById('lines').textContent = lines;
            
            const highScore = localStorage.getItem('tetrisHighScore') || 0;
            if (score > highScore) {
                localStorage.setItem('tetrisHighScore', score);
                document.getElementById('highScore').textContent = score.toLocaleString();
            } else {
                document.getElementById('highScore').textContent = parseInt(highScore).toLocaleString();
            }
        }
        
        // Î≥¥Îìú Í∑∏Î¶¨Í∏∞
        function drawBoard() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Î≥¥Îìú ÏÖÄ Í∑∏Î¶¨Í∏∞
            for (let y = 0; y < BOARD_HEIGHT; y++) {
                for (let x = 0; x < BOARD_WIDTH; x++) {
                    if (board[y][x]) {
                        ctx.fillStyle = board[y][x];
                        ctx.fillRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
                        ctx.strokeStyle = '#000';
                        ctx.strokeRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
                    }
                }
            }
            
            // ÌòÑÏû¨ ÌîºÏä§ Í∑∏Î¶¨Í∏∞
            if (currentPiece) {
                ctx.fillStyle = currentPiece.color;
                for (let y = 0; y < currentPiece.shape.length; y++) {
                    for (let x = 0; x < currentPiece.shape[y].length; x++) {
                        if (currentPiece.shape[y][x]) {
                            const drawX = (currentPiece.x + x) * BLOCK_SIZE;
                            const drawY = (currentPiece.y + y) * BLOCK_SIZE;
                            ctx.fillRect(drawX, drawY, BLOCK_SIZE, BLOCK_SIZE);
                            ctx.strokeStyle = '#000';
                            ctx.strokeRect(drawX, drawY, BLOCK_SIZE, BLOCK_SIZE);
                        }
                    }
                }
            }
            
            // Í∑∏Î¶¨Îìú ÎùºÏù∏ Í∑∏Î¶¨Í∏∞
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 1;
            for (let x = 0; x <= BOARD_WIDTH; x++) {
                ctx.beginPath();
                ctx.moveTo(x * BLOCK_SIZE, 0);
                ctx.lineTo(x * BLOCK_SIZE, canvas.height);
                ctx.stroke();
            }
            for (let y = 0; y <= BOARD_HEIGHT; y++) {
                ctx.beginPath();
                ctx.moveTo(0, y * BLOCK_SIZE);
                ctx.lineTo(canvas.width, y * BLOCK_SIZE);
                ctx.stroke();
            }
        }
        
        // Îã§Ïùå ÌîºÏä§ Í∑∏Î¶¨Í∏∞
        function drawNextPiece() {
            nextCtx.clearRect(0, 0, nextCanvas.width, nextCanvas.height);
            
            if (nextPiece) {
                const blockSize = 15;
                const offsetX = (nextCanvas.width - nextPiece.shape[0].length * blockSize) / 2;
                const offsetY = (nextCanvas.height - nextPiece.shape.length * blockSize) / 2;
                
                nextCtx.fillStyle = nextPiece.color;
                for (let y = 0; y < nextPiece.shape.length; y++) {
                    for (let x = 0; x < nextPiece.shape[y].length; x++) {
                        if (nextPiece.shape[y][x]) {
                            nextCtx.fillRect(
                                offsetX + x * blockSize,
                                offsetY + y * blockSize,
                                blockSize,
                                blockSize
                            );
                            nextCtx.strokeStyle = '#000';
                            nextCtx.strokeRect(
                                offsetX + x * blockSize,
                                offsetY + y * blockSize,
                                blockSize,
                                blockSize
                            );
                        }
                    }
                }
            }
        }
        
        // Í≤åÏûÑ Î£®ÌîÑ
        function gameStep(timestamp) {
            if (!gameRunning || gamePaused) {
                return;
            }
            
            if (timestamp - dropTime > dropInterval) {
                if (isValidMove(currentPiece, 0, 1)) {
                    currentPiece.y++;
                } else {
                    placePiece();
                    clearLines();
                    currentPiece = nextPiece;
                    nextPiece = getRandomPiece();
                    
                    if (isGameOver()) {
                        endGame();
                        return;
                    }
                }
                dropTime = timestamp;
            }
            
            drawBoard();
            drawNextPiece();
            
            if (gameRunning) {
                requestAnimationFrame(gameStep);
            }
        }
        
        // Í≤åÏûÑ ÏãúÏûë
        function startGame() {
            initBoard();
            currentPiece = getRandomPiece();
            nextPiece = getRandomPiece();
            gameRunning = true;
            gamePaused = false;
            score = 0;
            level = 1;
            lines = 0;
            lastLevel = 1;
            dropInterval = 1000;
            dropTime = 0;
            
            document.getElementById('gameOver').classList.remove('show');
            updateDisplay();
            requestAnimationFrame(gameStep);
            
            // Ïò§ÎîîÏò§ Ïª®ÌÖçÏä§Ìä∏ Ï¥àÍ∏∞Ìôî (ÏÇ¨Ïö©Ïûê ÏÉÅÌò∏ÏûëÏö© ÌõÑ)
            if (!audioContext) {
                initAudio();
            }
        }
        
        // Í≤åÏûÑ Ï¢ÖÎ£å
        function endGame() {
            gameRunning = false;
            playGameOverSound();
            
            const highScore = localStorage.getItem('tetrisHighScore') || 0;
            if (score > highScore) {
                localStorage.setItem('tetrisHighScore', score);
                document.getElementById('finalScore').innerHTML = 
                    `üéâ ÏÉà Í∏∞Î°ù! ${score.toLocaleString()}Ï†ê<br>Ïù¥Ï†Ñ Í∏∞Î°ù: ${parseInt(highScore).toLocaleString()}Ï†ê`;
            } else {
                document.getElementById('finalScore').innerHTML = 
                    `Ï†êÏàò: ${score.toLocaleString()}Ï†ê<br>ÏµúÍ≥† Í∏∞Î°ù: ${parseInt(highScore).toLocaleString()}Ï†ê`;
            }
            
            document.getElementById('gameOver').classList.add('show');
        }
        
        // Í≤åÏûÑ ÏùºÏãúÏ†ïÏßÄ
        function pauseGame() {
            if (!gameRunning) return;
            
            gamePaused = !gamePaused;
            const btn = document.querySelector('.pause-btn');
            
            if (gamePaused) {
                btn.textContent = '‚ñ∂Ô∏è Í≥ÑÏÜçÌïòÍ∏∞';
            } else {
                btn.textContent = '‚è∏Ô∏è ÏùºÏãúÏ†ïÏßÄ';
                requestAnimationFrame(gameStep);
            }
        }
        
        // ÌÇ§Î≥¥Îìú Ïª®Ìä∏Î°§
        document.addEventListener('keydown', (e) => {
            if (!gameRunning || gamePaused) return;
            
            switch(e.code) {
                case 'ArrowLeft':
                    e.preventDefault();
                    if (isValidMove(currentPiece, -1, 0)) {
                        currentPiece.x--;
                        playMoveSound();
                    }
                    break;
                    
                case 'ArrowRight':
                    e.preventDefault();
                    if (isValidMove(currentPiece, 1, 0)) {
                        currentPiece.x++;
                        playMoveSound();
                    }
                    break;
                    
                case 'ArrowDown':
                    e.preventDefault();
                    if (isValidMove(currentPiece, 0, 1)) {
                        currentPiece.y++;
                        score += 1;
                        updateDisplay();
                        playMoveSound();
                    }
                    break;
                    
                case 'ArrowUp':
                    e.preventDefault();
                    const rotated = rotatePiece(currentPiece);
                    if (isValidMove(rotated)) {
                        currentPiece = rotated;
                        playRotateSound();
                    }
                    break;
                    
                case 'Space':
                    e.preventDefault();
                    while (isValidMove(currentPiece, 0, 1)) {
                        currentPiece.y++;
                        score += 2;
                    }
                    updateDisplay();
                    break;
                    
                case 'KeyP':
                    e.preventDefault();
                    pauseGame();
                    break;
            }
            
            drawBoard();
            drawNextPiece();
        });
        
        // ÌÑ∞Ïπò Ïª®Ìä∏Î°§ (Î™®Î∞îÏùºÏö©)
        let touchStartX = 0;
        let touchStartY = 0;
        
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });
        
        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            if (!gameRunning || gamePaused) return;
            
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            const deltaX = touchEndX - touchStartX;
            const deltaY = touchEndY - touchStartY;
            
            if (Math.abs(deltaX) > Math.abs(deltaY)) {
                // Ï¢åÏö∞ Ïù¥Îèô
                if (deltaX > 30 && isValidMove(currentPiece, 1, 0)) {
                    currentPiece.x++;
                    playMoveSound();
                } else if (deltaX < -30 && isValidMove(currentPiece, -1, 0)) {
                    currentPiece.x--;
                    playMoveSound();
                }
            } else {
                // ÏÉÅÌïò Ïù¥Îèô
                if (deltaY > 30) {
                    // ÏïÑÎûòÎ°ú Ïä§ÏôÄÏù¥ÌîÑ - Îπ†Î•∏ ÎÇôÌïò
                    while (isValidMove(currentPiece, 0, 1)) {
                        currentPiece.y++;
                        score += 2;
                    }
                    updateDisplay();
                } else if (deltaY < -30) {
                    // ÏúÑÎ°ú Ïä§ÏôÄÏù¥ÌîÑ - ÌöåÏ†Ñ
                    const rotated = rotatePiece(currentPiece);
                    if (isValidMove(rotated)) {
                        currentPiece = rotated;
                        playRotateSound();
                    }
                }
            }
            
            drawBoard();
            drawNextPiece();
        });
        
        // Ï∫îÎ≤ÑÏä§ ÌÅ¨Í∏∞ Ï°∞Ï†ï (Î™®Î∞îÏùº ÎåÄÏùë)
        function resizeCanvas() {
            const canvas = document.getElementById('gameCanvas');
            const gameBoard = document.querySelector('.game-board');
            
            if (window.innerWidth <= 768) {
                const rect = gameBoard.getBoundingClientRect();
                canvas.width = rect.width;
                canvas.height = rect.height;
                
                // Î∏îÎ°ù ÌÅ¨Í∏∞ Ïû¨Í≥ÑÏÇ∞
                const newBlockSize = Math.min(rect.width / BOARD_WIDTH, rect.height / BOARD_HEIGHT);
                canvas.style.width = rect.width + 'px';
                canvas.style.height = rect.height + 'px';
            } else {
                canvas.width = 300;
                canvas.height = 600;
                canvas.style.width = '300px';
                canvas.style.height = '600px';
            }
        }
        
        // ÌôîÎ©¥ ÌÅ¨Í∏∞ Î≥ÄÍ≤Ω Í∞êÏßÄ
        function handleResize() {
            resizeCanvas();
            if (gameRunning) {
                drawBoard();
                drawNextPiece();
            }
        }
        
        function moveLeft() {
            if (!gameRunning || gamePaused) return;
            if (isValidMove(currentPiece, -1, 0)) {
                currentPiece.x--;
                playMoveSound();
                drawBoard();
                drawNextPiece();
            }
        }
        
        function moveRight() {
            if (!gameRunning || gamePaused) return;
            if (isValidMove(currentPiece, 1, 0)) {
                currentPiece.x++;
                playMoveSound();
                drawBoard();
                drawNextPiece();
            }
        }
        
        function rotate() {
            if (!gameRunning || gamePaused) return;
            const rotated = rotatePiece(currentPiece);
            if (isValidMove(rotated)) {
                currentPiece = rotated;
                playRotateSound();
                drawBoard();
                drawNextPiece();
            }
        }
        
        function softDrop() {
            if (!gameRunning || gamePaused) return;
            if (isValidMove(currentPiece, 0, 1)) {
                currentPiece.y++;
                score += 1;
                updateDisplay();
                playMoveSound();
                drawBoard();
                drawNextPiece();
            }
        }
        
        function hardDrop() {
            if (!gameRunning || gamePaused) return;
            while (isValidMove(currentPiece, 0, 1)) {
                currentPiece.y++;
                score += 2;
            }
            updateDisplay();
            drawBoard();
            drawNextPiece();
        }
        
        // Í≤åÏûÑ Í≥µÏú†
        function shareGame() {
            const highScore = localStorage.getItem('tetrisHighScore') || 0;
            const gameUrl = 'https://nahyunseok.github.io/card-memory-game/tetris_with_sound.html';
            const shareText = `üéÆ ÌÖåÌä∏Î¶¨Ïä§ Í≤åÏûÑ (ÏÇ¨Ïö¥Îìú)\\n\\nÎÇòÏùò ÏµúÍ≥† Ï†êÏàò: ${parseInt(highScore).toLocaleString()}Ï†ê\\n\\nÍ≤åÏûÑ ÎßÅÌÅ¨: ${gameUrl}\\n\\nÏπúÍµ¨Îì§Í≥º Ìï®Íªò ÎèÑÏ†ÑÌï¥Î≥¥ÏÑ∏Ïöî!`;
            
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(shareText).then(() => {
                    alert('‚úÖ Î≥µÏÇ¨ ÏôÑÎ£å!\\n\\nÏπ¥Ïπ¥Ïò§ÌÜ°Ïóê Î∂ôÏó¨ÎÑ£Í∏∞(Ctrl+V) ÌïòÏÑ∏Ïöî.');
                }).catch(() => {
                    fallbackCopy(shareText);
                });
            } else {
                fallbackCopy(shareText);
            }
        }
        
        function fallbackCopy(text) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            textarea.style.position = 'absolute';
            textarea.style.left = '-9999px';
            textarea.style.top = '0';
            document.body.appendChild(textarea);
            textarea.focus();
            textarea.select();
            
            try {
                const successful = document.execCommand('copy');
                if (successful) {
                    alert('‚úÖ Î≥µÏÇ¨ ÏôÑÎ£å!\\n\\nÏπ¥Ïπ¥Ïò§ÌÜ°Ïóê Î∂ôÏó¨ÎÑ£Í∏∞(Ctrl+V) ÌïòÏÑ∏Ïöî.');
                } else {
                    alert('‚ùå ÏûêÎèô Î≥µÏÇ¨ Ïã§Ìå®\\n\\nÏïÑÎûò ÎÇ¥Ïö©ÏùÑ ÏßÅÏ†ë Î≥µÏÇ¨Ìï¥Ï£ºÏÑ∏Ïöî:\\n\\n' + text);
                }
            } catch (err) {
                alert('‚ùå ÏûêÎèô Î≥µÏÇ¨ Ïã§Ìå®\\n\\nÏïÑÎûò ÎÇ¥Ïö©ÏùÑ ÏßÅÏ†ë Î≥µÏÇ¨Ìï¥Ï£ºÏÑ∏Ïöî:\\n\\n' + text);
            }
            
            document.body.removeChild(textarea);
        }
        
        // Í≤åÏûÑ Ï¥àÍ∏∞Ìôî
        window.onload = () => {
            const highScore = localStorage.getItem('tetrisHighScore');
            if (highScore) {
                document.getElementById('highScore').textContent = parseInt(highScore).toLocaleString();
            }
            
            resizeCanvas();
            updateDisplay();
            drawBoard();
            drawNextPiece();
            
            // ÌôîÎ©¥ ÌÅ¨Í∏∞ Î≥ÄÍ≤Ω Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà Ï∂îÍ∞Ä
            window.addEventListener('resize', handleResize);
            window.addEventListener('orientationchange', () => {
                setTimeout(handleResize, 100);
            });
        };
    </script>
